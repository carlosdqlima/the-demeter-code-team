<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste MapLibre GL JS</title>
    <link rel="stylesheet" href="https://unpkg.com/maplibre-gl@^5.8.0/dist/maplibre-gl.css" />
    <style>
        body { margin: 0; padding: 0; }
        #map { height: 100vh; width: 100vw; }
    </style>
</head>
<body>
    <div id="map"></div>
    
    <script src="https://unpkg.com/maplibre-gl@^5.8.0/dist/maplibre-gl.js"></script>
    <script>
        console.log('MapLibre GL JS carregado:', typeof maplibregl);
        
        const map = new maplibregl.Map({
            container: 'map',
            style: 'https://demotiles.maplibre.org/globe.json',
            center: [0, 20],
            zoom: 2
        });
        
        map.on('load', () => {
            console.log('üó∫Ô∏è Mapa MapLibre GL JS carregado com sucesso!');
            
            // Adiciona um marcador de teste
            const marker = new maplibregl.Marker()
                .setLngLat([0, 0])
                .addTo(map);
                
            console.log('üìç Marcador adicionado com sucesso!');
        });
        
        map.on('error', (e) => {
            console.error('‚ùå Erro no mapa:', e);
        });
    </script>
</body>
</html>
